<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        let data = {
            name: 'yuchuan'
        }

        let obj = new Proxy(data, {
            get(target, key) {
                return target[key]
            },
            set(target, key, val) {
                target[key] = val
                render() 
            }
        })

        function render() {
            document.querySelector('#app').innerHTML = 'Hello ' + obj.name;
        }
        render()
        setTimeout(() => {
            obj.name = 'learn source code'
            // render()
        }, 2000)
    </script>
</body>
</html>
